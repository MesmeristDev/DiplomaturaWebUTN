    <main>
    <h1>Contacto</h1>
    <form for="Nombre">Nombre:</form><input type="text" name="Nombre">

    <form for="Apellido">Apellido:</form><input type="text" name="Apellido">

    <form for="Telefono">Nro. de Teléfono:</form><input type="tel" name="Telefono">

    <form for="email">Correo electrónico:</form><input type="email" name="email">

    <form for="Message">Mensaje:</form><textarea name="Message"></textarea>

    <div class="Buttons-container">
        <button type="submit">Enviar</button>
        <button class="Button delete" type="reset">Borrar</button>
    </div>
